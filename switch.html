    <script>
        var day = prompt("enter a number from 1 to 7");
        
        switch(day)
        {
            case '1':
                alert("today is monday");
                break;
            case '2':
                alert("today is tue");
                break;
            case '3':
                alert("today is wed");
                break;
            case '4':
                alert("today is thu");
                break;
            case '5':
                alert("today is fri");
                break;
            case '6':
                alert("today is sat");
                break;
            case '7':
                alert("today is sun");
                break;
            default:
                alert("you can only enter value from 1 to 7");
                break;
        }



    </script>
